<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NumberGuesser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>NUMBER GUESSER</h1>
      <div class="form">
        <input
          placeholder="Enter the number"
          min="1"
          max="100"
          type="text"
          name="input-number"
          id="guessednumber"
          required
          
        />
        <button id="submitbutton" type="submit" value="submitted">
          Submit
        </button>
      </div>
      <div class="Results">
        <p class="youEntered"></p>
        <p class="highAndLow"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
